---
- name: install tree git apache
  hosts: all
  become: yes
  tasks:
    - name: install all of them
      ansible.builtin.apt:
        name: tree
        state: present
      when: ansible_facts['os_family']=="Debian"
    - name: enable and start
      ansible.builtin.systemd_service:
        name: tree
        enabled: yes
        state: started